<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>

  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This is error page</h1>
    <p>This is a simple HTML page with a little styling. You can build on this to create more complex layouts.</p>
    <button onclick="alert('Hello there!')">Click Me</button>
  </div>
    <script type="text/javascript">
    const xhr = new XMLHttpRequest();

    // Replace this with your actual API Gateway endpoint
    const url = "https://csyeomao8e.execute-api.ap-southeast-1.amazonaws.com/test/hello";

    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");

    // Optional: listen for response
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
        console.log("Status:", xhr.status);
        console.log("Response:", xhr.responseText);
        }
    };

    // Optional data to send in the POST body
    const data = JSON.stringify({
        name: "Dngan"
    });

    xhr.send(data);
    </script>
</body>
</html>
